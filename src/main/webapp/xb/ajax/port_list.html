<div id="content" class="content">
    <h1 class="page-header">接口列表</h1>
    <hr style="border-top:1px solid #d7dde6"/>

    <div class="tab-content">
        <div class="row">
            <!-- begin panel -->
            <div class="panel-body">
                <form role="form">
                    <div class="form-group">
                        <input type="text" placeholder="url" class="sea_left">
                        <input type="button" value="搜索" class="sea btn btn-sm">
                    </div>
                    <div class="form-group">
                        <a href="#ajax/port_add.html" data-toggle="ajax" class="add_port">+添加接口</a>
                    </div>
                </form>
                <div class="table-responsive">
                    <table class="table table-striped table-bordered col-md-12">
                        <thead>
                        <tr>
                            <th>接口名称</th>
                            <th>接口地址</th>
                            <th>
                                <select class="status">
                                    <option value="">接口状态</option>
                                    <option value="run">运行中</option>
                                    <option value="disable">禁用</option>
                                </select>
                            </th>
                            <th>操作</th>
                        </tr>
                        </thead>
                        <tbody id="contents_list">
                        <!--<tr>
                            <td>社保接口</td>
                            <td>scIsvGateway.do?method=isv.ss.person.info.query</td>
                            <td>运行中</td>
                            <td>
                                <input type="button" value="修改">
                                <input type="button" value=" 删除">
                            </td>
                        </tr>-->
                        </tbody>
                    </table>
                </div>
                <div class="col-sm-12">
                    <div style="text-align: right">
                        <ul class="pagination">
                            <li class="prev"><a href="javascript:;">&laquo;</a></li>
                            <li class="active pageNum"><a href="javascript:;">1</a></li>
                            <li class="next"><a href="javascript:;">&raquo;</a></li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!--点击修改-->
<div id="content2" class="content" style="display:none">
    <ol class="breadcrumb pull-right">
        <li><a class="return">返回&gt;</a></li>
    </ol>
    <h1 class="page-header">修改接口</h1>
    <hr style="border-top:1px solid #d7dde6"/>

    <!-- begin row -->
    <div class="row">
        <!-- begin col-12 -->
        <div class="col-md-12">
            <!-- begin panel -->
            <div class="panel panel-inverse">
                <div class="panel-body">
                    <form class="form-horizontal" data-parsley-validate="true" method="post">
                        <div id="wizard">
                            <ol class="wizard_title row">
                                <li class="col-sm-3 active">
                                    <span>1</span>
                                    <a href="javascript:;">Api</a>
                                </li>
                                <li class="col-sm-3">
                                    <span>2</span>
                                    <a href="javascript:;">入参</a>
                                </li>
                                <li class="col-sm-3">
                                    <span>3</span>
                                    <a href="javascript:;">出参</a>
                                </li>
                                <li class="col-sm-3">
                                    <span>4</span>
                                    <a href="javascript:;">SQL</a>
                                </li>
                            </ol>
                            <!-- begin wizard step-1 -->
                            <div class="step step_actiev">
                                <div class="row">

                                    <div class="col-md-12">
                                        <div class="form-group">
                                            <label class="col-sm-3 control-label">VersionID:</label>

                                            <div class="col-sm-4">
                                                <input type="text" class="form-control" name="apiinfo.versionId"  data-parsley-required="true" data-parsley-error-message="请填写">
                                            </div>
                                        </div>
                                    </div>

                                    <div class="col-md-12">
                                        <div class="form-group">
                                            <label class="col-sm-3 control-label">Api名字:</label>

                                            <div class="col-sm-4">
                                                <input type="text" class="form-control aaa" name="apiinfo.name">
                                            </div>
                                        </div>
                                    </div>

                                    <div class="col-md-12">
                                        <div class="form-group">
                                            <label class="col-sm-3 control-label">Api标识:</label>

                                            <div class="col-sm-4">
                                                <input type="text" class="form-control" name="apiinfo.apiName">
                                            </div>
                                        </div>
                                    </div>

                                    <div class="col-md-12">
                                        <div class="form-group">
                                            <label class="col-sm-3 control-label">类型:</label>

                                            <div class="col-sm-4">
                                                <input type="text" class="form-control" name="apiinfo.type">
                                            </div>
                                        </div>
                                    </div>

                                    <div class="col-md-12">
                                        <div class="form-group">
                                            <label class="col-sm-3 control-label">是否加密:</label>

                                            <div class="col-sm-4">
                                                <label class="checkbox-inline">
                                                    <input type="radio" class="Radio" name="apiinfo.enCode" value="1">是
                                                </label>
                                                <label class="checkbox-inline">
                                                    <input type="radio" name="apiinfo.enCode" value="0">否
                                                </label>
                                            </div>
                                        </div>
                                    </div>

                                    <div class="col-md-12">
                                        <div class="form-group">
                                            <label class="col-sm-3 control-label">平台ID:</label>

                                            <div class="col-sm-4">
                                                <input type="text" class="form-control" name="apiinfo.pId">
                                            </div>
                                        </div>
                                    </div>

                                    <div class="col-md-12">
                                        <div class="form-group">
                                            <label class="col-sm-3 control-label">返回数据标题:</label>

                                            <div class="col-sm-4">
                                                <input type="text" class="form-control" name="apiresult.resultName">
                                            </div>
                                        </div>
                                    </div>

                                    <div class="col-md-12">
                                        <div class="form-group">
                                            <label class="col-sm-3 control-label">非传参错误码:</label>

                                            <div class="col-sm-4">
                                                <input type="text" class="form-control" name="apiresult.exceptionCode">
                                            </div>
                                        </div>
                                    </div>

                                    <div class="col-md-12">
                                        <div class="form-group">
                                            <label class="col-sm-3 control-label">模板:</label>

                                            <div class="col-sm-4">
                                                <input type="text" class="form-control" name="apiresult.template">
                                            </div>
                                        </div>
                                    </div>

                                    <div class="col-md-12">
                                        <div class="form-group">
                                            <label class="col-sm-3 control-label">返回数据格式化配置:</label>

                                            <div class="col-sm-4">
                                                <input type="text" class="form-control" name="apiresult.cfgMap">
                                            </div>
                                        </div>
                                    </div>
                                </div>

                            </div>
                            <!-- end wizard step-1 -->
                            <!-- begin wizard step-2 -->
                            <div class="step">
                                <div class="row">
                                    <div id="main1">

                                    </div>

                                    <!--添加-->
                                    <div class="col-sm-8" id="add">
                                        <div class="form-group pull-right">
                                            <input type="button" value="+" class="add_list1">
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <!-- end wizard step-2 -->
                            <!-- begin wizard step-3 -->
                            <div class="step">
                                <div class="row">
                                    <div id="main2">

                                    </div>

                                    <!--添加-->
                                    <div class="col-sm-8">
                                        <div class="form-group pull-right">
                                            <input type="button" value="+" class="add_list2">
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <!-- end wizard step-3 -->
                            <!-- begin wizard step-4 -->
                            <div class="step">
                                <div class="row">
                                    <div class="col-md-7">
                                        <div class="form-group">
                                            <label class="col-md-3 control-label">SQL语句编写：</label>

                                            <div class="col-md-9">
                                                    <textarea class="form-control" rows="8"
                                                              style="resize: none" name="apisql.sqlInfo"></textarea>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <!-- end wizard step-4 -->

                        </div>
                        <div class="step_button">
                            <a href="javascript:;" class="prev_step pull-left" style="display: none">&lt;上一步</a>
                            <a href="javascript:;" class="next_step pull-right">下一步 &gt;</a>
                            <button type="button" class="pull-right btn" id="commit" onclick="checkNull()" >提交</button>
                        </div>
                    </form>

                </div>
            </div>
            <!-- end panel -->
        </div>
        <!-- end col-12 -->
    </div>
    <!-- end row -->
</div>
<!-- end #content -->

<!-- end #content -->

    App.restartGlobalFunction();
